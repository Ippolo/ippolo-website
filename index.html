<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPPOLO | Electronic Music Producer</title>
    
    <link rel="preload" as="image" href="cover.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>

    <style>
        /* === 1. ГЛОБАЛЬНЫЕ НАСТРОЙКИ === */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            background-color: #000000;
            color: #ffffff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        a { text-decoration: none; transition: 0.3s; }
        
        /* === 2. ГЛАВНЫЙ ЭКРАН (HERO) === */
        .hero {
            height: 100vh;
            background-image: url('cover.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            will-change: transform; 
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            font-size: 90px;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            text-transform: uppercase;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-top: 20px;
            text-transform: uppercase;
            color: #ccc;
        }

        .hero-btn {
            margin-top: 50px;
            padding: 15px 40px;
            border: 1px solid rgba(255,255,255,0.7);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 12px;
            display: inline-block;
            border-radius: 50px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        .hero-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* === 3. СЕКЦИЯ МУЗЫКИ === */
        .music-section {
            padding: 100px 20px;
            background-color: #050505;
            text-align: center;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 70px;
            color: #666;
            text-transform: uppercase;
        }

        .music-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .release-card {
            width: 350px;
            text-align: center;
            margin-bottom: 20px;
        }

        .cover-art {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1; 
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            background-color: #111;
        }

        .cover-art:hover {
            transform: scale(1.02);
        }

        .track-info {
            margin-top: 25px;
        }

        .track-title {
            font-size: 26px;
            font-weight: 400;
            margin: 0;
            text-transform: none; 
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .track-desc {
            font-size: 13px;
            color: #888;
            margin-top: 8px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .listen-btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #333;
            color: #fff;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 1px;
            border-radius: 30px;
            text-transform: uppercase;
            margin-top: 5px; 
        }

        .sp-btn:hover { background-color: #1DB954; border-color: #1DB954; color: white; box-shadow: 0 0 15px rgba(29, 185, 84, 0.4); }
        .sc-btn:hover { background-color: #ff5500; border-color: #ff5500; color: white; box-shadow: 0 0 15px rgba(255, 85, 0, 0.4); }
        .bp-btn:hover { background-color: #02FF95; border-color: #02FF95; color: black; box-shadow: 0 0 15px rgba(2, 255, 149, 0.4); }

        /* === 4. СЕКЦИЯ: БИОГРАФИЯ (BIO) === */
        .bio-section {
            padding: 100px 20px;
            background-color: #0a0a0a;
            overflow: hidden;
        }

        .bio-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 60px;
        }

        .bio-text {
            flex: 1;
            text-align: left;
        }

        .bio-text h2 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .bio-text p {
            font-size: 16px;
            line-height: 1.8;
            color: #ccc;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .pk-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .pk-btn:hover {
            background: #fff;
            color: #000;
        }

        .labels-row {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }
        
        .labels-title {
            font-size: 15px;
            color: #ccc;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        
        .labels-list {
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            flex-wrap: wrap; 
            gap: 30px;
            align-items: center; 
        }

        .label-logo {
            height: 60px;
            width: auto;
            opacity: 0.6; 
            filter: grayscale(100%) brightness(200%);
            transition: 0.3s;
        }
